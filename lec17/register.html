<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body class="overflow-hidden">
    <div class="col-3 eclipseUP"><img src="img/Ellipse.png" alt="" /></div>
    <div class="col-3 bottom"><img src="img/Ellipse (4).png" alt="" /></div>
    <div class="bottom-left"><img src="img/Vector 1 (1).png" alt="" /></div>
    <div class="container">
      <div class="bodyRegister">
        <div class="align">
          <div class="inputBox form-box">
            <form id="form" class="form">
              <div>
                <input type="email" id="email" required="required" />
                <span> Emale</span>
              </div>
              <div class="pasword-input mt-2">
                <input type="password" id="password" required="required" />
                <span>password</span>
              </div>

              <button type="submit" class="btn mt-3 btn-primary register-sign">
                Register
              </button>
            </form>
          </div>
          <hr />
          <div class="inputBox">
            <form id="signIn" class="signIn">
              <div>
                <input type="email" id="signemail" required="required" />
                <span>Email</span>
              </div>
              <div class="pasword-input mt-2">
                <input type="password" id="signpassword" required="required" />
                <span>Password</span>
              </div>
              <button type="submit" class="btn mt-3 btn-success register-sign">
                sign in
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="register.js" type="module"></script>
  </body>
</html>
