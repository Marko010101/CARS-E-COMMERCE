<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <a href="admin.html" class="link-primary text-center main mt-3">Main</a>
        <div class="col-4"></div>
        <div class="col-md-4">
          <div class="mt-3 d-flex flex-column align-items-center inputBox">
            <input
              class="mt-3 h1-white"
              type="text"
              id="company"
              placeholder="company"
            />
            <input
              class="mt-2 h1-white"
              type="text"
              name="model"
              id="model"
              placeholder="model"
            />
            <input
              class="mt-2 h1-white"
              type="text"
              name="year"
              id="year"
              placeholder="year"
            />
            <input
              class="mt-2 h1-white"
              type="text"
              name="color"
              id="color"
              placeholder="color"
            />

            <input
              class="mt-2 h1-white"
              type="text"
              name="price"
              id="price"
              placeholder="price"
            />
            <br />
            <input class="file-css" type="file" id="fileInput" />
            <div id="image"></div>
            <button type="submit" class="btn btn-success mt-3" id="createProd">
              Create
            </button>
          </div>
        </div>
        <div class="col-4"></div>
      </div>
    </div>

    <script src="create.js" type="module"></script>
  </body>
</html>
