<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="row align-items-center">
        <div class="col-3">
          <div class="centered-container mt-5">
            <div>
              <input
                type="button"
                id="decrementValueid"
                value="-"
                class="minus"
              />
              <input
                type="text"
                name="quantity"
                maxlength="2"
                max="10"
                size="1"
                id="number"
                class="input-numbers"
              />
            </div>
          </div>
        </div>
        <div class="col-6">
          <h1 class="text-center mb-5 mt-3 h1-white">Dream Car Depot</h1>
          <!-- cart section -->
          <div class="topnav">
            <a href="#home" class="active">cart</a>
            <div id="myLinks">
              <div class="cartItemsInside" id="cartItemsInside"></div>
            </div>
            <a href="javascript:void(0);" class="icon" id="openCart">
              <img src="img/icons8-cart-48.png" class="cart-img" />
            </a>
          </div>
        </div>
        <div class="col-3">
          <button type="button" class="btn btn-danger mt-5" id="signOut">
            Log out
          </button>
        </div>
      </div>
      <hr />
      <a href="create.html" class="link-success text-end">List your car</a>
      <div class="row" id="product_container"></div>
      <div class="row justify-content-center">
        <div
          class="spinner-border mt-5"
          role="status"
          id="loader"
          style="width: 150px; height: 150px"
        ></div>
      </div>
    </div>

    <script src="product.js" type="module"></script>
  </body>
</html>
